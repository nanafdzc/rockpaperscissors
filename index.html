<!DOCTYPE html>
<html lang="en">
<head>
    <title> Rock, Paper, Scissors </title>
</head>
<body>
    <script>
    
        function computerPlay() {
           let random = (Math.floor(Math.random() * 3) + 1);

           if (random == 1) {
               return("Rock");

           } else if (random == 2) {
                   return("Scissors");
              
           } else {
               return("Paper");
           }
        }


    </script>
</body>
</html>
